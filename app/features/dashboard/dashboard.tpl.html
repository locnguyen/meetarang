<md-content layout="column" layout-align="center center" style="min-height:500px;">
    <md-card style="width:700px;">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="md-flex">Dashboard</h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <div style="text-align: center">
                <div id="dashboardSpinner" spinner spin-when="vm.loadingData"></div>
            </div>

            <div style="font-size: larger">
                <h2 ng-bind="vm.name"></h2>
                <div ng-bind-html="vm.description"></div>
                <a href="{{vm.eventUrl}}">Event URL</a>
            </div>

            <pre ng-bind="vm.data | json"></pre>
        </md-card-content>
    </md-card>
</md-content>
